<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Student</title>
</head>
<body>
    <h1>WELCOME !!!</h1>
    <h3>Input Student Identity</h3>
    <form action="/add_student" method="post">
        <label>Name:</label>
        <input type="text" id="name" name="name" />
        <label>NIM:</label>
        <input type="text" id="NIM" name="NIM" />
        <input type="submit" />
    </form>

    <h3>Result:</h3>

    {% for student in myStudent %}
        <li>{{ student.name }} - {{ student.NIM }} - {{ student.absence_count }} </li>
    {% endfor %}

    <h3>Update Student Absence</h3>
    <form action="/update_absence" method="post">
        <label>NIM:</label>
        <input type="text" id="NIM" name="NIM" />
        <input type="submit" />
    </form>
</body>
</html>
